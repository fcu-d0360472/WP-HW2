<!DOCTYPE html>
<html>
	<head>
		<title>圖書館</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
	<div class="container">
		<h1>圖書館借書系統</h1>
		<form class="form-horizontal">
			<div class="form-group">	
			<label class="control-label col-sm-1">書名：</label>
			<div class="col-sm-3">
			<input type="text" class="form-control" name="bookName" placeholder="Requires bookname" required>
			</div>
			</div>
			<div class="form-group">	
			<label class="control-label col-sm-1">姓名：</label>
			<div class="col-sm-3">
			<input type="text" class="form-control" name="userName" placeholder="Requires username" required>
			</div>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-1">性別：</label>
			<div class="radio">	
			<label><input type="radio" name="gender" required>男</label>
			<label><input type="radio" name="gender" required>女</label>
			</div>
			</div>
			<div class="form-group">	
			<label class="control-label col-sm-1">學系：</label>
			<div class="col-sm-2">
			<select class="form-control" name ="department">
				<option>資工</option>
				<option>電機</option>
				<option>通訊</option>
			</select>
			</div>
			</div>
			<p>
				<input type ="submit" class="btn btn-default" value ="借書"/>
				<input type ="reset" class="btn btn-default" value ="重設"/>
			</p>

		</form>
	</div>
	</body>
</html>
